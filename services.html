    <div class="service-sec" id="detailForm">
        <form class="ser-form" id="form1">
            <h1>Medical Details Collector</h1>
            <div class="input-field">
                <label for="">name:</label>
                <input type="text"  name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-field">
                <label for="">Gender:</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-field">
                <label for="">Select problem:</label>
                <select name="problem" required>
                    <option value="">Select</option>
                    <option value="diabetes">Diabetes</option>
                </select>
            </div>
            <div class="input-field">
                <label for="">Any Extra Medication:</label>
                <select required id="ext-med">
                    <option value="">Yes/No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <textarea name="" id="extra" placeholder="please specify your medication details"></textarea>
            </div>
            <div class="input-field">
                <input type="submit" value="Next">
            </div>
        </form>
